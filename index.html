<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_todolist</title>
    <link rel="icon" href="images/334674_memori_logo_network_social_star_icon.png" />
    <meta name="description" content="JS_todolist">
    <!-- FB標籤 -->
    <meta property="og:title" content="JS_todolist" />
    <meta property="og:description" content="JS_todolist" />
    <meta property="og:url" content="https://www.google.com.tw" />
    <meta property="og:type" content="website" /> <!-- FB內容的媒體類型 -->
    <meta property="og:image" content="images/334674_memori_logo_network_social_star_icon.png" />
    <link rel="apple-touch-icon" href="images/334674_memori_logo_network_social_star_icon.png" />
    <meta property="og:image:type" content="png" />
    <meta property="og:image:width" content="224" />
    <meta property="og:image:height" content="50" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- 載入fontAwesome動畫 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' />
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
          <input type="text" placeholder="請輸入待辦事項" />
          <!-- <a href="#" class="btn_add">+</a> -->
          <input type="button" value="+">
        </div>
        <div class="card main list-empty">
          <ul class="menu">
            <li class="menu-active all" data-status="2" >全部</li>
            <li data-status="0">待完成</li>
            <li data-status="1">已完成</li>
          </ul>
          <div class="cart_content">
            <ul class="list">
            </ul>
            <div class="list_footer">
              <p> <span class="num-uncompleted"> 0</span> 個待完成項目</p>
              <a href="#" class="delete-completed">清除已完成項目</a>
            </div>
          </div>
        </div>
      </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
